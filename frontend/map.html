<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图功能</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key={{ amap_api_key }}"></script>
    <script src="/static/js/xlsx.full.min.js"></script>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
            margin-top: 60px;
        }
        .map-controls {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .map-controls button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .map-controls button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        .map-controls button i {
            font-size: 16px;
        }
        .gps-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .gps-preview table {
            width: 100%;
            border-collapse: collapse;
        }
        .gps-preview th, .gps-preview td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .gps-preview th {
            background: #f8f9fa;
            font-weight: bold;
        }
        .gps-preview .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #666;
        }
        .gps-preview .preview-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .gps-preview .preview-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .gps-preview .preview-actions .confirm-btn {
            background: #2ecc71;
            color: white;
        }
        .gps-preview .preview-actions .confirm-btn:hover {
            background: #27ae60;
        }
        .gps-preview .preview-actions .cancel-btn {
            background: #e74c3c;
            color: white;
        }
        .gps-preview .preview-actions .cancel-btn:hover {
            background: #c0392b;
        }
        #map-container {
            width: 100%;
            height: 100%;
        }
        .back-home-btn {
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background: transparent;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-home-btn:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">地图功能</div>
        <div class="navbar-user">
            <button class="back-home-btn" onclick="window.location.href='/index'">
                <i class="fas fa-home"></i>返回主页
            </button>
            <span class="welcome-text">欢迎，<span id="username"></span></span>
            <button id="logout-btn" class="btn-outline-danger">退出</button>
        </div>
    </nav>

    <div class="map-controls">
        <button id="import-gps-btn" class="btn">批量导入GPS</button>
        <button id="layer-control-btn" class="btn" onclick="toggleLayerControl()">
            <i class="fas fa-layer-group"></i> 图层控制
        </button>
    </div>

    <div class="map-container">
        <div id="map-container"></div>

        <div class="gps-preview" id="gps-preview">
            <div class="close-preview">
                <i class="fas fa-times"></i>
            </div>
            <h3>GPS数据预览</h3>
            <div id="preview-content"></div>
            <div class="preview-actions">
                <button class="confirm-btn">确认导入</button>
                <button class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="/static/js/map.js"></script>
    <script>
        // 等待高德地图API加载完成
        window.onload = function() {
            // 获取并显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            } else {
                // 如果未登录，跳转到登录页
                window.location.href = '/login';
                return;
            }

            // 触发高德地图API加载完成事件
            const amapLoadedEvent = new Event('amap-loaded');
            window.dispatchEvent(amapLoadedEvent);
            
            // 初始化地图
            initMap().then(() => {
                console.log('地图初始化完成');
                // 设置地图相关事件
                setupMapEvents();
                // 添加图层控制按钮
                addLayerControlButton();
            }).catch(error => {
                console.error('地图初始化失败:', error);
            });
        };

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function() {
            // 清除登录状态
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            // 跳转到登录页
            window.location.href = '/login';
        });
    </script>
</body>
</html>
