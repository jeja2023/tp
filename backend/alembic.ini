# -*- coding: utf-8 -*-
# Alembic configuration file
import codecs
codecs.register(lambda name: codecs.lookup('utf-8') if name == 'locale' else None)

[alembic]
# 数据库连接字符串 - 这将被env.py中的环境变量覆盖
sqlalchemy.url = driver://user:pass@localhost/dbname

# 迁移脚本的目录
script_location = migrations

# 版本路径
default_version_num = heads

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[post_write_hooks]

prepend_sys_path = .
version_path_separator = os
revision_environment = false
sourceless = false
version_locations = %(here)s/versions